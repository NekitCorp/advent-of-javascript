<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>19 - Form Validation || Advent of JavaScript</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <form action="">
            <h1>Signup</h1>
            <div class="field" id="name">
                <input type="text" name="name" placeholder=" " />
                <label for="name">Name</label>
                <div class="error"></div>
                <div class="success"></div>
            </div>
            <div class="field" id="email">
                <input type="email" name="email" placeholder=" " />
                <label for="email">Email</label>
                <div class="error"></div>
                <div class="success"></div>
            </div>
            <div class="field" id="password">
                <input type="password" name="password" placeholder=" " />
                <label for="password">Password</label>
                <button type="button" class="show-hide"></button>
                <div class="error"></div>
                <div class="success"></div>
            </div>
            <div class="field show" id="confirm-password">
                <input type="text" name="confirm-password" placeholder=" " />
                <label for="confirm-password">Confirm Password</label>
                <button type="button" class="show-hide"></button>
                <div class="error"></div>
                <div class="success"></div>
            </div>
            <div class="field">
                <input type="submit" disabled name="submit" value="Submit" />
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
