<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>01 - Pomodoro || Advent of JavaScript</title>
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="app.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <div id="ring" class="ring ending">
                <svg width="518" height="518" viewBox="0 0 518 518">
                    <circle
                        class="background-ring"
                        stroke-width="9px"
                        x="0"
                        y="y"
                        cx="259"
                        cy="259"
                        r="254"
                    />
                    <circle
                        class="timer-ring"
                        stroke-width="9px"
                        x="0"
                        y="y"
                        cx="259"
                        cy="259"
                        r="254"
                    />
                </svg>
            </div>

            <div class="timer">
                <div class="time">
                    <div class="minutes">
                        <input
                            id="minutes"
                            type="number"
                            value="15"
                            min="0"
                            max="59"
                            disabled
                        />
                    </div>
                    <div class="colon">:</div>
                    <div class="seconds">
                        <input
                            id="seconds"
                            type="number"
                            value="00"
                            min="0"
                            max="60"
                            disabled
                        />
                    </div>
                </div>
                <button id="start" class="start">start</button>
                <button id="settings" class="settings">
                    <img src="images/gear.svg" alt="Settings" />
                </button>
            </div>
        </div>
    </body>
</html>
